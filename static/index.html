<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>easystorage</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/static/styles.css" />
    </head>
    <body>
        <header>
            <div class="logo">easystorage</div>
        </header>
        <main>
            <div class="buttons">
                <button id="uploadFileButton">Upload a file</button>
                <button id="uploadFolderButton">Upload a folder (zip)</button>
            </div>
            <div
                id="bagIdContainer"
                class="bag-id-container"
                style="display: none"
            >
                <span id="bagId" class="bag-id"></span>
                <span class="copy-instruction">Click to copy</span>
            </div>
        </main>
        <footer>Made by Gusarich with ❤️</footer>
        <input type="file" id="fileInput" style="display: none" />
        <input
            type="file"
            id="folderInput"
            style="display: none"
            accept=".zip"
        />
        <!-- Ensure it accepts ZIP files -->
        <script src="/static/main.js"></script>
    </body>
</html>
